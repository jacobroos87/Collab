<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block styles %}
    {% endblock %}
    <title>Stage Byte Media</title>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}">HOME</a></li>
                <li><a href="{{ url_for('home', _anchor='what_we_do') }}">WHAT WE DO</a></li>
                <li><a href="{{ url_for('portfolio') }}">PORTFOLIO</a></li>
                <li><a href="{{ url_for('contact_us') }}">CONTACT US</a></li>
            </ul>
        </div>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li><a href="{{ url_for('home', _anchor='what_we_do') }}">WHAT WE DO</a></li>
            <li><a href="{{ url_for('portfolio') }}">PORTFOLIO</a></li>
            <li><a href="{{ url_for('contact_us') }}">CONTACT US</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Materialize / Jquery -  JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>





</html>
