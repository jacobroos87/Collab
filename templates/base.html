<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block styles %}
    {% endblock %}
    <title>Stage Byte Media</title>
</head>

<body>

    <!-- Back to top button -->
    
    <a href="#" id="back-to-top"><img src="{{ url_for('static', filename='img/triangle.png') }}" alt="Back to top"></a>

    <nav id="navbar" class="navbar navbar-expand-lg">
        <img id="logo" src="{{ url_for('static', filename='img/mollusk.png') }}" class="space" alt="Stage Byte Media">
        <a class="navbar-brand" href="index.html">Zentangle Media</a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="fas fa-bars"
              style="color: #fff; font-size: 28px; padding-top: 25%;"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul id="top-menu" class="navbar-nav ml-auto">
            <li class="nav-item {% block nav_home %}{% endblock %}">
              <a id="home-link" class="nav-link middle" href="{{ url_for('home') }}">HOME<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% block nav_what_we_do %}{% endblock %}">
              <a id="what-we-do-link" class="nav-link middle" href="{{ url_for('home', _anchor='what_we_do') }}">WHAT WE DO</a>
            </li>
            <li class="nav-item {% block nav_portfolio %}{% endblock %}">
              <a id="portfolio-link" class="nav-link middle" href="{{ url_for('home', _anchor='portfolio') }}">PORTFOLIO</a>
            </li>
            <li class="nav-item {% block nav_contact_us %}{% endblock %}">
              <a id="contact-us-link" class="nav-link middle" href="{{ url_for('home', _anchor='contact') }}">CONTACT US</a>
            </li>
          </ul>
        </div>
      </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container-fluid">
      <div id="footer-details" class="row">
        <div class="col">
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a target="_blank" href="https://www.facebook.com/">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://vimeo.com/">
                <i class="fab fa-vimeo" aria-hidden="true"></i>
                <span class="sr-only">Vimeo</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                target="_blank"
                href="https://www.instagram.com/">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                target="_blank"
                href="https://www.youtube.com/">
                <i class="fab fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Materialize / Jquery -  JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/emailJs.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
